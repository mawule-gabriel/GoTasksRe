# Spring Boot Application Settings
spring.application.name=GoTasks
server.port=${PORT:8080}

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# AWS DynamoDB Configuration
amazon.dynamodb.endpoint=${DYNAMODB_ENDPOINT:https://dynamodb.us-east-1.amazonaws.com}
amazon.aws.region=${AWS_REGION:us-east-1}
amazon.aws.accesskey=${AWS_ACCESS_KEY_ID}
amazon.aws.secretkey=${AWS_SECRET_ACCESS_KEY}

# Optional: Logging for debugging
logging.level.org.springframework=INFO
logging.level.com.amazonaws=DEBUG